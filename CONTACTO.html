	<div>
	<h2>
	Contactenos
	</h2>
	<!-- Formulario de contacto -->
	<form action="CONTACTO.html" method="post" id="contacto">
		<table>
			<tr>
				<td><label for="nombre">Nombre</label></td>
				<td><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required></td>
			</tr>
			<tr>
				<td><label for="email">Correo</label></td>
				<td><input type="email" name="email" id="email" placeholder="Ingrese su correo" required></td>
			</tr>
			<tr>
				<td><label for="telefono">Telefono</label></td>
				<td><input type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono" required></td>
			</tr>
			<tr>
				<td><label for="asunto">Asunto</label></td>
				<td><input type="text" name="asunto" id="asunto"></td>
			</tr>
			<tr>
				<td><label for="mensaje">Mensaje</label></td>
				<td><textarea name="mensaje" id="mensaje" rows="10" placeholder="Ingrese su mensaje" required></textarea></td>
			</tr>
			<tr></tr>
				<th colspan="2"><button type="submit">Enviar</button></th>
			</tr>
		</table>
	</form>
	</div>

		<table>
            <tr>
				<td><label for="cc">Identificación</label></td>

			<tr>

			<tr>
				<td><label for="email">Correo</label></td>
				<td><input type="email" name="email" id="" placeholder="Ingrese el correo" required></td>
			</tr>
			<tr>

			</tr>
			<tr>
				<td><label for="direccion">Direccón</label></td>
				<td><input type="text" name="direccion" placeholder="Ingrese la dirección" required></td>
			</tr>
			<tr></tr>
				<th colspan="2"><button type="submit">Enviar</button></th>
			</tr>
		</table>
